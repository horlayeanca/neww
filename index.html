      <h1><strong>Sign Up Now!</strong></h1>

    <div class="form">

<form class="form" action="https://www.wikipedia.org/" method="post">
  <label for="Fname">First Name</label><br>
  <input type="text" name="Fname" value="" placeholder="horlayeanca" required><br>
  <label for="Lname">Last Name</label><br>
  <input type="text" name="Lname" value="" placeholder="horlayomi" required><br>
  <label for="email">Email</label>
  <input id="email" type="text" name="email" value="" placeholder="your mail address" required>

  <!--<select class="" name="">
    <option value="">hotmail.com</option>
    <option value="">gmail.com</option>
    <option value="">yahoo.com</option>
  </select><br><br>-->

  <label for="password">Password</label>
  <input type="password" name="" value="" placeholder="your password" title="write characters"><br>
  <label for="cPassword">Confirm Password</label><br>
  <input type="password" name="cPassword" value="" placeholder="your password again" required>
  <label for="Male">Male</label>
  <input type="radio" name="gender" value="">
  <label for="Female">Female</label>
  <input type="radio" name="gender" value="">
  <label for="Other">Other</label>
  <input type="radio" name="gender" value=""><br>
  <label for="Birthday">Birthday</label>
  <input type="date" name="date" value=""><br>
  <label for="submit"></label>
  <input type="submit" name="" value="submit" >
<!--  <input type="reset" name="" value="reset"> -->

</form><br><br>
<button type="button" name="button"
onclick="document.getElementById('demo').innerHTML = Date()">
click to see time and date</button>
<p id="demo"></p>
